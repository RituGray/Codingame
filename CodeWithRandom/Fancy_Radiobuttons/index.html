<!DOCTYPE html>
<html lang="de">
    <head>
        <!--META TAGS-->
        <meta charset="UTF-8">
        <title>Fancy Radiobuttons</title>

        <link href="./buttons.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div class="main_wrapper">
            <div class="button_wrapper">
                <input type="radio" id="input1" name="inputs">
                <label class="entry" for="input1"><div class="circle"></div><div class="entry-label">Male</div></label>

                <input type="radio" id="input2" name="inputs">
                <label class="entry" for="input2"><div class="circle"></div><div class="entry-label">Female</div></label>

                <input type="radio" id="input3" name="inputs">
                <label class="entry" for="input3"><div class="circle"></div><div class="entry-label">Other</div></label>

                <div class="highlight"></div>
            </div>
        </div>
    </body>
</html>
